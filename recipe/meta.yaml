{% set name = "phys2320_assessor" %}
{% set file_ext = "tar.gz" %}


package:
  name: '{{ name|lower }}'
  version: '2010.0.1'

source:
  git_tag: main
  git_url: git@github.com:uolphysicsteaching/PHYS2320_Autograder.git
build:
  number: 1
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
  host:
    - python
    - numpy>=1.18
    - matplotlib>=3.0
    - uncertainties
  run:
    - python
    - numpy>=1.18
    - matplotlib>=3.0
    - uncertainties

about:
  home: https://github.com/uolphysicsteaching/PHYS2320_Autograder/
  license: BSD 3 Clause License
  license_family: BSD
  license_file: ''
  summary: Autograder for Leeds Physics 2nd Year Python Course
